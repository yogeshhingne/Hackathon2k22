<div align="center">

    <div class="container">
        <h2 class="con-7 text-center">Register</h2>

        <form [formGroup]="insertUser">
            <label for="UserName" class="required">UserName</label>
            <input type="text" class="form-control" id="UserName" formControlName="userName" [(ngModel)]="Registration.userName" placeholder="UserName" name="userName" />

            <!-- <div *ngIf="userName.invalid && userName.touched|| submitted">
                <span class="error" *ngIf="userName.errors?.required">UserName is required</span>
                <span class="error" *ngIf="userName.errors?.pattern">UserName should contain character only</span>
            </div> -->
            <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">

                <div *ngIf="userName.errors?.['required']">
                    <font color="red">Name is required.<br>
                    </font>
                </div>
            </div>
            <br>
            <br>

            <label for="Password" class="required">Password</label>
            <input type="password" class="form-control" id="password" formControlName="password" [(ngModel)]="Registration.password" placeholder="Password" name="password" />
            <div *ngIf="password.invalid && password.touched|| submitted">
                <span class="error" *ngIf="password.errors?.required">
                    <font color="red">  password id is required</font></span>


            </div>
            <br>

            <br>
            <label for="ConfirmPassword" class="required">ConfirmPassword</label>
            <input type="password" class="form-control" id="ConfirmPassword" formControlName="confirmPassword" [(ngModel)]="Registration.confirmPassword" placeholder="ConfirmPassword" name="confirmPassword" />

            <div *ngIf="confirmPassword.invalid && confirmPassword.touched|| submitted">
                <span class="error" *ngIf="confirmPassword.errors?.required"><font color="red">confirmPassword is required</font></span>
            </div>
            <div *ngIf="confirmPassword.valid && confirmPassword.value != password.value" class="text-danger">
                <font color="red"> This password should be match </font>
            </div>
            <br>

            <br>

            <label for="mobileNo" class="required">MobileNo</label>
            <input type="text" class="form-control" id="MobileNo" formControlName="mobileNo" [(ngModel)]="Registration.mobileNo" placeholder="mobileNo" name="mobileNo" />

            <div *ngIf="mobileNo.invalid && mobileNo.touched|| submitted">
                <span class="error" *ngIf="mobileNo.errors?.required"> <font color="red">mobileNo is required </font></span>

            </div>
            <br>

            <br>
            <label for="DateOfBirth" class="required">DateOfBirth</label>
            <input type="date" class="form-control" id="DateOfBirth" formControlName="dateOfBirth" [(ngModel)]="Registration.dateOfBirth" placeholder="dateOfBirth" name="dateOfBirth" />

            <div *ngIf="dateOfBirth.invalid && dateOfBirth.touched|| submitted">
                <span class="error" *ngIf="dateOfBirth.errors?.required"> <font color="red">dateOfBirth is required</font></span>
                <!-- <span class="error" *ngIf="dateOfBirth.errors?.pattern">dateOfBirth should contain character only</span> -->

            </div>
            <br>

            <br>
            <label for="panNo" class="required">PanNo</label>
            <input type="text" class="form-control" id="PanNo" formControlName="panNo" [(ngModel)]="Registration.panNo" placeholder="panNo" name="panNo" />

            <div *ngIf="panNo.invalid && panNo.touched|| submitted">
                <span class="error" *ngIf="panNo.errors?.required"><font color="red">panNo is required</font></span>

            </div>
            <br>

            <br>
            <button type="button" [disabled]="confirmPassword.value != password.value" class="bth btn-success" (click)="saveuser()" value="Submit">Submit</button>
        </form>
    </div>
</div>
