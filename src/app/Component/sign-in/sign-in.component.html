<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<form [formGroup]="loginForm" style="width: auto; margin-top: 2cm;  height: auto; border-collapse: unset; margin-left: 23cm; " (ngSubmit)="loginProces()">
    <h2 style="max-width: 350px; margin-left: 0.2cm;">User Details Form</h2>
    <div class="form-group">
        <label for="username" style="max-width: 350px; margin-left: 0.2cm;">UserName</label>
        <input type="text" style="max-width: 350px; margin-left: 0.2cm;" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="f.username.touched && f.username.invalid" class="alert alert-danger">
            <div *ngIf="f.username.errors.required"> Username is required</div>
        </div>
    </div>
    <br>
    <div class="form-group">
        <label for="password" style="max-width: 350px; margin-left: 0.2cm;">Password</label>
        <input type="password" style="max-width: 350px; margin-left: 0.2cm;" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" style="max-width: 350px; margin-left: 0.2cm; margin-bottom: 0.7cm; background-color: blue;">
             <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
    </div>
</form>
