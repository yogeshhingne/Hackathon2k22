<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<form [formGroup]="loginForm" style="width: auto; margin-top: 2cm;  height: auto; border-collapse: unset; margin-left: 23cm; " (ngSubmit)="onSubmit()">
    <h2 style="max-width: 350px; margin-left: 0.2cm;">Login</h2>
    <div class="form-group">
        <label for="username" style="max-width: 350px; margin-left: 0.2cm;">Username</label>
        <input type="text" style="max-width: 350px; margin-left: 0.2cm;" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" style="max-width: 350px; margin-left: 0.2cm;">Password</label>
        <input toggle type="password" style="max-width: 350px; margin-left: 0.2cm;" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
        <span id="toggle_pwd" class="fa fa-fw fa-eye field_icon"></span>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" style="max-width: 350px; margin-left: 0.2cm; margin-bottom: 0.7cm;">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
        <a routerLink="/register" style="max-width: 350px; margin-left: 0.2cm; margin-bottom: 0.7cm;" class="btn btn-link">Register</a>
    </div>
</form>
